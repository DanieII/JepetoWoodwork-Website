{% extends "common/base.html" %}
{% block title %}Смяна на парола{% endblock %}
{% block content %}
    {% if validlink %}
        <h1 class="title">Смяна на парола</h1>
        <form method="post", class="form-control">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="button" value="Потвърди" />
        </form>
    {% else %}
        <h1 class="title">Невалиден линк</h1>
    {% endif %}
{% endblock %}
