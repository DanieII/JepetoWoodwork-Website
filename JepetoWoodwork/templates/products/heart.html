{% load static %}
<form method="post" action="{% url 'heart' slug=product.slug %}">
    {% csrf_token %}
    <input type="hidden" name="redirect_to" value="{{ request.path }}">
    <button type="submit" class="wishlist-heart">
        {% if request.user.is_authenticated %}
            {% if product in request.user.wishlist.products.all %}
                <i class="fa-solid fa-heart wishlist-heart button"></i>
            {% else %}
                <i class="fa-regular fa-heart wishlist-heart button"></i>
            {% endif %}
        {% else %}
            <i class="fa-regular fa-heart wishlist-heart button"></i>
        {% endif %}
    </button>
</form>
