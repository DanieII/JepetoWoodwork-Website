version: "3.4"

services:
  web:
    image: danieii/woodenwonders
    platform: linux/amd64
    build: .
    command: gunicorn --bind=0.0.0.0:8000 WoodenWonders.wsgi:application
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - .:/app
      - /tmp/woodenwonders/staticfiles:/app/staticfiles
      - /tmp/woodenwonders/media:/app/media
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: woodenwonders_db
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - ./.env
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  nginx:
    image: nginx
    ports:
      - "81:80"
      - "443:443"
    volumes:
      - /tmp/woodenwonders/staticfiles:/home/app/web/staticfiles
      - /tmp/woodenwonders/media:/home/app/web/media
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    links:
      - web
