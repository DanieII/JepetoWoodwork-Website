{% extends "common/base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/cart/checkout.css' %}">
{% endblock %}
{% block content %}
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        {% for field in form %}{{ field }}{% endfor %}
        <button type="submit">Checkout</button>
    </form>
{% endblock %}
