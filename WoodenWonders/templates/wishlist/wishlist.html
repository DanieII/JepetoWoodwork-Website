{% extends 'common/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/products/products-list.css' %}">
{% endblock %}
{% block content %}
    <div class="products">
        {% for product in object_list %}
            {% include "products/product.html" %}
        {% empty %}
            <h1 style="align-self: center; color: var(--dark-wood);">No Products In Wishlist</h1>
        {% endfor %}
    </div>
{% endblock %}
