{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}Wooden Wonders{% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/common/base.css' %}">
        <script src="https://kit.fontawesome.com/9c26499af3.js"
                crossorigin="anonymous"></script>
        {% block styles %}{% endblock %}
        <style>
    .lumberjack-icon:hover {
      content: url("{% static 'images/lumberjack-icon.png' %}");
    }
        </style>
    </head>
    <body>
        <div class="nav-wrapper">
            <nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/light-lumberjack-icon.png' %}"
                         alt="lumberjack icon"
                         class="navbar-icon lumberjack-icon">
                </a>
                <ul class="navigation-menu">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'products' %}">Products</a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}">Blog</a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}">Contacts</a>
                    </li>
                </ul>
                <ul class="action-menu">
                    <li>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'user_details' pk=request.user.pk %}"><i class="fa-solid fa-user"></i></a>
                        {% else %}
                            <a href="{% url 'login' %}"><i class="fa-solid fa-user"></i></a>
                        {% endif %}
                    </li>
                    <li>
                        <a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}"><i class="fa-solid fa-heart"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-wrapper">
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
        <div class="footer-wrapper">
            <footer>
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/light-lumberjack-icon.png' %}"
                         alt="lumberjack icon"
                         class="lumberjack-icon">
                </a>
                <ul>
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'products' %}">Products</a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}">Blog</a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}">Contacts</a>
                    </li>
                </ul>
            </footer>
        </div>
        <script src="{% static 'javascript/dropdown-menu.js' %}"></script>
    </body>
</html>
