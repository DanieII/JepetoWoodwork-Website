{% extends "common/base.html" %}
{% load static %}
{% block title %}Contacts - WoodenWonders{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static "css/common/contacts.css" %}">
{% endblock %}
{% block content %}
    <h1 style="align-self: center;
               color: var(--dark-wood);
               padding-bottom: 40px">Contacts</h1>
    <div class="content">
        <div class="contact-information">
            <h3>
                <i class="fa-solid fa-location-dot"></i> Sofia
            </h3>
            <h3>
                <i class="fa-solid fa-phone"></i> +35988888888
            </h3>
            <h3>
                <i class="fa-solid fa-envelope"></i> woodenwonders@gmail.com
            </h3>
            <h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d375348.94572792016!2d22.99501460081057!3d42.694961578915446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa8682cb317bf5%3A0x400a01269bf5e60!2sSofia!5e0!3m2!1sen!2sbg!4v1690726150561!5m2!1sen!2sbg"
                        width="400"
                        height="250"
                        style="border:0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </h3>
        </div>
        <div>
            <form method="post" action="{% url 'contacts' %}" class="form">
                {% csrf_token %}
                {% for field in form %}{{ field }}{% endfor %}
                <button type="submit" class="button">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
